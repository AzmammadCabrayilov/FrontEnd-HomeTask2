<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="mysection">
        <h1>Reservation Request</h1>
        <br /><br />

        <form action="">
          <div class="general">
            <label for="">Arrival date:</label>
            <input type="text" />
            <br />
            <br />
            <label for="">Nights:</label>
            <input type="text" />
            <br />
            <br />
            <label for="">Adults:</label>
            <select name="" id="">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
              <option value="">13</option>
            </select>
            <br />
            <br />
            <label for="">Children:</label>
            <select name="" id="">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>
              <option value="">13</option>
            </select>
          </div>

          <div class="preferences">
            <label for="">Room type:</label>
            <input type="radio" name="choose" id="" /><span>Standart</span>
            <input type="radio" name="choose" id="" /><span>Business</span>
            <input type="radio" name="choose" id="" /><span>Suite</span>

            <br />
            <br />

            <label for="">Bed type:</label>
            <input type="radio" name="choose" id="" /><span>King</span>
            <input type="radio" name="choose" id="" /><span>Double Double</span>

            <br />
            <br />
            <input type="checkbox" name="" id="" /><span>Smoking</span>
          </div>

          <br /><br />
          <div class="contact">
            <label for="">Name:</label>
            <input type="text" />
            <br />
            <br />
            <label for="">Email:</label>
            <input placeholder="greaceyahoo.com" type="email" />
            <br />
            <br />
            <label for="">Phone:</label>
            <input placeholder="123-456-789" type="text" />
          </div>

          <br /><br />
          <button type="submit">Submit Reservation</button>
          <button type="reset">Clear</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
